ata-id': '1234',\n\n  click: function(e) {\n    $target = $(e.target)\n    alert( \"data-id: \" + $target.attr('data-id') + \"\\n\" +\n           \"class: \"   + $target.attr('class')   + \"\\n\" +\n           \"id: \"      + $target.attr('id') );\n  }\n});"},{name:"Create a Checkbox",cs:'CheckBox value:true, change: (control) ->\n  alert "The checkbox changed to: #{control.value}"',js:'CheckBox({value:true, change: function(control){\n  alert("The checkbox changed to: " + control.value);\n}});'},{name:"Create a TextBox",cs:"TextBox value:'The text goes here', change: (control) ->\n  alert \"The textbox changed to: #{control.value}\"",js:"TextBox({value:'The text goes here', change: function(control){\n  alert(\"The textbox changed to: \" + control.value);\n}});"},{name:"Create a TextArea",cs:"TextArea value:'The text goes here', change: (control) ->\n  alert \"The textarea changed to: #{control.value}\"",js:"TextArea({value:'The text goes here', change: function(control){\n  alert(\"The textarea changed to: \" + control.value);\n}});"},{name:"Creating a Template",cs:"# Define a simple template with a title and a content function\n# Create a template that takes data as input and outputs the page\nmyTemplate = (data) ->\n  html ->\n    head ->\n      # Template the title\n      title data.title\n    body ->\n      h1 data.header\n      # Template the content\n      data.content()\n\n# Run the template\nmyTemplate title:'My Title', header:'Creating a Template', content:->\n  p 'Templates are just functions that call html, head and body. Presto, they just work!'",js:"// Define a simple template with a title and a content function\n// Create a template that takes data as input and outputs the page\nmyTemplate = function(data){ return [\n  html,\n    [head,\n      [title, data.title]\n    ],\n    [body,\n      [h1, data.header],\n      // Template the content\n      data.content\n    ]\n  ];\n}\n// Run the template\nmyTemplate({ title:'My Title', header:'Creating a Template', content:function(){\n  p('Templates are just functions that call html, head and body. Presto, they just work!');\n}});"},{name:"Create a Partial",cs:"# Define a partial that creates a twitter link for a user\n_userTwitterLink = (user) ->\n  a \"Follow #{user.name} on Twitter\",\n    href: \"http://twitter.com/#{user.twitter}\"\n\n# Define some users\nusers = [\n  {name:'Evan', twitter:'evanmoran'}\n  {name:'James', twitter:'iamthelawton'}\n  {name:'Laura', twitter:'savinola'}\n]\n\np 'Partials are just functions. This function turns a user into a Twitter link:'\n\nfor user in users\n  # Use the partial!\n  p _userTwitterLink user",js:"// Define a partial that creates a twitter link for a user\n_userTwitterLink = function(user){\n  a(\"Follow \" + user.name + \" on Twitter\", {\n    href: \"http://twitter.com/\" + user.twitter});\n};\n// Define some users\nusers = [\n  {name:'Evan', twitter:'evanmoran'},\n  {name:'James', twitter:'iamthelawton'},\n  {name:'Laura', twitter:'savinola'}\n];\n\np('Partials are just functions. This function turns a user into a Twitter link:');\n\nvar user;\nfor(var ix = 0; ix < users.length; ix++){\n  user = users[ix];\n  // Use the partial!\n  p(_userTwitterLink(user));\n}"},{name:"Create a Table",cs:"table ->\n  tbody ->\n    tr ->\n      td 'A1'\n      td 'A2'\n      td 'A3'\n      td 'A4'\n    tr ->\n      # Loops work as you would hope!\n      for cell in ['B1','B2','B3','B4']\n        td cell\n\n  css\n    td:\n      border: '1px solid darkorange'\n      padding: 10",js:"table(\n  [tbody,\n    [tr,\n      [td, 'A1'],\n      [td, 'A2'],\n      [td, 'A3'],\n      [td, 'A4']\n    ],\n    function(){\n      var cells = ['B1','B2','B3','B4'];\n      for(var ix = 0; ix < cells.length; ix++) {\n        td(cells[ix]);\n      }\n    }\n  ]\n);\ncss({\n  td:{\n    border: '1px solid darkorange',\n    padding: 10\n  }\n});"},{name:"Create a Table Partial",cs:"# Create a partial that creates a table from its\n# header (a list of strings) and its rows (a list of lists)\nmakeTable = (header, rows) ->\n\n  table ->\n    # Define headers\n    thead ->\n      tr ->\n        for h in header\n          th h\n\n    # Define rows\n    tbody ->\n      for row in rows\n        tr ->\n          for column in row\n            td column\n\n# Make it by calling the function!\ndiv ->\n  makeTable ['H1', 'H2', 'H3', 'H4'], [\n    ['A1','A2','A3','A4']\n    ['B1','B2','B3','B4']\n    ['C1','C2','C3','C4']\n  ]\n  css\n    th:\n      color: 'darkorange'\n    td:\n      backgroundColor: 'orange'\n      padding:'50px'"}]}).call(this)})(RR('/_examples.ojc'),P,G,'/','_examples.ojc');});
